<div class="page-layout carded  fullwidth inner-scroll">
  <!-- TOP BACKGROUND -->
  <!-- <div class="top-bg accent"></div> -->
  <!-- / TOP BACKGROUND -->

  <div class="content">
    <div fxLayout="row wrap">
      <div fxFlex="30">

        <div fxLayout="row" fxLayoutAlign="start center">
          <div fxFlex="20">
            <button class="mat-icon-button mr-0 mr-sm-16" (click)="goBack()">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>

          <div class="logo mb-24 mb-md-0" fxFlex="50" fxLayoutAlign="start center">
            <mat-icon class="logo-icon s-32 mr-16" [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }">
              view_list
            </mat-icon>
            <span class="logo-text h3" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">
              ลายชื่อ
            </span>
          </div>
          <div fxFlex="30">
            <button class="full-wsize" mat-raised-button color="warn" (click)="onSave()">บันทึก</button>
          </div>
        </div>

        เว้นไว้เพื่อลิส
      </div>
      <div fxFlex="70">

        <agm-map class="map-size" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false"
          [zoomControl]="false">

          <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat" [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable">
          </agm-marker>

        </agm-map>

      </div>
    </div>
  </div>

</div>
